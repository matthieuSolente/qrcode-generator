<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Redirect</title>
</head>
<body>
  <p>Ouverture de la page...</p>

  <script>
    // Récupérer le ticket depuis l’URL (ex: qrcode.html?ticket=12456)
    const params = new URLSearchParams(window.location.search);
    const ticket = params.get("ticket");

    if (!ticket) {
      document.body.innerHTML = "<p>Aucun ticket fourni.</p>";
    } else {
      // Charger le mapping JSON
      fetch("qrMapping.json")
        .then(response => {
          if (!response.ok) throw new Error("Impossible de charger le mapping");
          return response.json();
        })
        .then(mapping => {
          const targetUrl = mapping[ticket];

          if (!targetUrl) {
            document.body.innerHTML = `<p>Aucune URL trouvée pour le ticket : ${ticket}</p>`;
          } else {
            // Redirection automatique
            window.location.href = targetUrl;
          }
        })
        .catch(err => {
          document.body.innerHTML = `<p>Erreur lors du chargement du mapping : ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
