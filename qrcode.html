<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Redirect</title>
</head>
<body>
  <p>Ouverture de la page...</p>

  <script>
    // Récupérer le ticket depuis l'URL : qrcode.html?ticket=12345
    const params = new URLSearchParams(window.location.search);
    const ticket = params.get("ticket");

    if (!ticket) {
      document.body.innerHTML = "<p>Aucun ticket fourni.</p>";
    } else {
      // Charger qrMapping.json depuis le serveur
      fetch("qrMapping.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Impossible de charger qrMapping.json");
          }
          return response.json();
        })
        .then((qrMapping) => {
          const targetUrl = qrMapping[ticket];
          if (!targetUrl) {
            document.body.innerHTML = `<p>Aucune URL trouvée pour le ticket : ${ticket}</p>`;
          } else {
            // Redirection vers l’URL trouvée
            window.location.href = targetUrl;
          }
        })
        .catch((error) => {
          console.error(error);
          document.body.innerHTML =
            "<p>Erreur lors du chargement du mapping.</p>";
        });
    }
  </script>
</body>
</html>
